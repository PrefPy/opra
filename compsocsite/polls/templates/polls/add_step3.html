{% extends 'polls/base.html' %}

{% block extra_head %}
<style>
    p.sameline{
        display:inline-block;
    }
</style>
{% endblock %}

{% block content %}
{% if question.question_owner == request.user %}
<div class="col-md-10 col-md-offset-1">
    <h2  align="center">Create a New Poll</h2>
    <br/>
    <div class="steps"  align="center">

        <p class="sameline" > 
            1. General   
            <span class="glyphicon glyphicon-chevron-right"> </span>  
            2. Choices 
        </p>
        
        <p class="sameline" style="color:grey;">
            <span class="glyphicon glyphicon-chevron-right"> </span>
            3. Invite 
        </p>
        
        <p class="sameline">
            <span class="glyphicon glyphicon-chevron-right"> </span>
            4. Settings 
        </p>
    </div>
    
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
            <span class="sr-only">75% Complete</span>
        </div>
    </div>
    <br/>
    
    <h3>Voters</h3>
    {% include 'polls/_invite_voters.html' %}

    <br/> <br/>
    <div class="col-md-6 col-md-offset-3" align="center">
        <form action= "/polls/{{question.id}}/add_step4/">
            <input type="submit" value="Next" class="btn btn-primary">
        </form>
    </div>
    
</div>
{% endif %}
    
{% endblock %}
